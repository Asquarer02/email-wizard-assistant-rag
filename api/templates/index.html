<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/static/script.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans h-screen w-screen flex flex-col">

  <div class="flex flex-col flex-1 p-6">
    <h1 class="text-3xl font-bold text-center text-indigo-400 mb-4">Email Assistant Chatbot</h1>

    
    <div id="chat" class="flex-1 bg-gray-800 rounded-lg p-4 overflow-y-auto space-y-4 mb-4">
      
    </div>

    
    <form id="chat-form" class="flex space-x-3">
      <input
        id="query-input"
        type="text"
        placeholder="Ask a question about your emails..."
        class="flex-1 px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
      <button
        type="submit"
        class="px-6 py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 font-semibold transition"
      >Send</button>
    </form>
  </div>

</body>
</html>
